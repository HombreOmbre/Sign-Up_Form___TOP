<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <section class="container">
        <div class="left-side">
            <div class="img-container">
                <img src="./images/simple_img.png" alt="Digital logo" class="logo">
                <p class="small">Image from <a class="special" target="_blank" href="https://www.vecteezy.com/">Vecteezy</a> by <span class="special">M Aka</span></p>
            </div>
            
        </div>
        <div class="right-side">
            <div class="title">
                <h2>Sign up</h2>
            </div>
            <form autocomplete="off" spellcheck="false">
                
                <div class="input">
                    <label for="userName">
                        First Name
                    </label>
                    <input type="text" id="userName" name="userName" required />
                    <div class="userName_info"></div>
                </div>
                <div class="input">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" id="email" name="email" pattern="" 
                    required/>
                    <div class="email_info"></div>
                </div>
                <div class="input psw">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required />
                    <button type="button" class="eye">üëÅ</button>
                    <div class="psw_info"></div>
                </div>
                <div class="input psw">
                    <label for="secpassword">
                        Confirm Password
                    </label>
                    <input type="password" id="secpassword" name="secpassword" required />
                    <button type="button" class="eye">üëÅ</button>
                    <div class="conpsw_info"></div>
                </div>
                <div class="info">
                    <p class="small">
                        By singing up, You are agreeing to our <a href="#" class="special">Terms & Conditons</a> and <a href="#" class="special"> Privacy Policy</a>
                    </p>
                </div>
                <div class="button-container">
                    <button class="submit" type="submit">Create Account</button>
                </div>
                <div class="login small">
                    <p>Already have an account? <a href="#" class="special">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
